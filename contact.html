<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | G-DOC</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-glow"></div>

  <nav class="navbar">
    <a href="index.html" class="logo">🌐 G-DOC</a>
  </nav>

  <section class="coffee-banner">
    <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" class="coffee-icon" />
    <p>Support us by buying a coffee ☕</p>
  </section>

  <main class="contact-container">
    <div class="contact-form-box">
      <h1>📬 Contact Us</h1>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="mobile" placeholder="Mobile Number" required />
        <input type="email" name="email" placeholder="Email ID" required />
        <textarea name="query" placeholder="Your Query" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contact-map-box">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.164716232449!2d76.9839973!3d11.1040625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85bd26d42d7a1%3A0xfda6e9c09c219e33!2sCCC%20Cognizant%20Keeranatham!5e0!3m2!1sen!2sin!4v1719825067629!5m2!1sen!2sin"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </main>

  <div class="popup" id="popup">
    <p>✅ Submitted Successfully!</p>
  </div>

  <footer class="footer">© 2025 G-DOC | Built by Ajith & Mercy</footer>

  <script src="js/contact.js"></script>
</body>
</html>
